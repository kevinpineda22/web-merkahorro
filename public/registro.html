<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/imagenes/icono pagina.png">
    <!-- SweetAlert2 CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  
	<!-- SweetAlert2 JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<title>Página de Inicio de Sesión</title>
	
  <title>Formulario de Registro</title>
</head>

<style>
    /* Estilos generales */
body {
  font-family: Arial, sans-serif;
  background-color: #F5F5F5;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px; /* Añadir padding para pantallas pequeñas */
  box-sizing: border-box; /* Incluir padding y bordes en el tamaño total */
}

    .login-container {
      background-color: #210D65;
      color: #FFFFFF;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box; /* Asegura que padding y bordes se incluyan en el ancho */
    }
    
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Espacio más amplio entre los elementos para pantallas pequeñas */
    }
    
    label {
      text-align: left;
      font-size: 14px;
    }
    
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      padding: 12px;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      background-color: #F0F0F0;
      color: #000;
      font-size: 16px; /* Tamaño de fuente adaptable para mejor lectura */
    }
    
    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .password-container input {
      flex-grow: 1;
    }
    
    .toggle-password {
      position: absolute;
      right: 10px;
      cursor: pointer;
      color: black;
    }
    
    button {
      background-color: #89DC00;
      color: #210D65;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #76C700;
    }
    
    p {
      margin-top: 15px;
    }
    
    a {
      color: #89DC00;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    /* Estilos responsivos */
    @media (max-width: 600px) {
      .login-container {
        padding: 15px;
        width: 100%; /* Asegura que ocupe todo el ancho disponible */
      }
    
      input[type="email"],
      input[type="password"],
      input[type="text"] {
        font-size: 14px; /* Tamaño de fuente más pequeño para pantallas pequeñas */
      }
    
      button {
        font-size: 14px; /* Reducir el tamaño del botón */
      }
    
      h2 {
        font-size: 20px; /* Reducir el tamaño del título */
      }
    }
    
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Registro</h2>
    <form>
      <label for="text">Nombre:</label>
      <input type="text" id="Nombre" name="Nombre" required>
      <br>
      <label for="text">Cédula:</label>
      <input type="text" id="Cedula" name="Cedula" required>
      <br>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="emailreg" name="email" required>
      <br>
      <label for="password">Contraseña:</label>
      <div class="password-container">
        <input type="password" id="passwordreg" name="password" required>
        <span class="toggle-password" onclick="lupaContraseña('passwordreg')">&#128065;</span> <!-- Ícono de lupa -->
      </div>
      <br>
      <label for="confirm-password">Confirmar Contraseña:</label>
      <div class="password-container">
        <input type="password" id="confirm-password" name="confirm-password" required>
        <span class="toggle-password" onclick="lupaContraseña('confirm-password')">&#128065;</span> <!-- Ícono de lupa -->
      </div>
      <br>
      <button type="submit" id="registro">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
  </div>
  <script type="module" src="src/registro.js"></script>
</body>
</html>
